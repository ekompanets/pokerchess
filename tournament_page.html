<div class="modal-wrapper fade modal-tour" id="tourModal" >
	<div class="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <div class="modal-title" id="exampleModalLongTitle"><i class="icon"><img src="image/trophy-star.svg"></i><span class="name">Создать турнир</span></div>

		        <div class="block-flex modal-columns">

		        		<div class="setting">

		        		</div>

		        		<div class="setting radio-toggle type">
						    	<input type="radio" name="tour-type" value="gray" id="open">

						    </div>

		        		<div class="setting">

							  </div>

						    <div class="setting">

							    <div class="select-wrap">

								    	<option value="2">4 минуты</option>
								    	<option value="2">6 минуты</option>
								    </select>
								  </div>
						    </div>

						    <div class="setting">
							    <label class="setting__title">Добавление времени</label>

						    </div>

								    	<option value="v2">Вариант системы</option>
								    	<option value="v3">Вариант системы</option>
								    </select>
								  </div>
						    </div>

					    	<div class="setting radio-toggle type">

<script>
	$(document).ready(function () {
		if ($('.banner').length > 0) {

			var hBanner = $('.banner-wrapper').height();

			$('.banner-item').each(function() {
				$(this).css('height', hBanner);

				// Replace background by img in .page-section--slide 
			  // $('.page-section--slide').each(function(){
			      var section = $(this).find('img').attr('src');
			      
			      if(section == true){
			          $(this).css({'background-color':'#fff'});
			  
			      }
			      else{
			          $(this).css({'background-image':'url(' + section + ')'});
			    
			      }
			  // });
			// End of replace background by img in .page-section--slide
			});

			$('.banner').slick({
				slidesToShow: 1,
			  slidesToScroll: 1,
			  arrows: true,
				fade: true,
				autoplay: true,
				autoplaySpeed: 5000,
  			cssEase: 'ease ',
			  adaptiveHeight: true
			})
		}

		$(window).resize(function() {
		    if ($('.banner').length > 0) {

					var hBanner = $('.banner-wrapper').height();

					$('.banner-item').each(function() {
						$(this).css('height', hBanner);
						var section = $(this).find('img').attr('src');
			      
			      if(section == true){
			          $(this).css({'background-color':'#fff'});
			  
			      }
			      else{
			          $(this).css({'background-image':'url(' + section + ')'});
			    
			      }
					});

				
				}
		});
	});

</script>
